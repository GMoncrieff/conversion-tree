<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway Assessment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="progress-bar">
        <div class="progress-step completed">Preamble</div>
        <div class="progress-step active">Pathway</div>
        <div class="progress-step">Demand</div>
        <div class="progress-step">Vulnerability</div>
        <div class="progress-step">Recommendation</div>
    </div>

    <main class="container">
        <div id="tree-container"></div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/tree-engine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
            
            const treeEngine = new TreeEngine('tree-container', 'data/pathway.json', 'pathway');
            treeEngine.init();
        });
    </script>
</body>
</html>
